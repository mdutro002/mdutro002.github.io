<!DOCTYPE html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="scripts/app.js"></script>
</head>
<body>
  <main>
    <h1>Is the Book Better?</h1>
    <div id="searchInput">
      <input id="search" type="text">
      <input type="submit">
    </div>
    <div id="mediaCompare">
      <div id="movieRes">
        <h2 id="movieTitle">The Godfather</h2>
        <div class="descriptionDiv">
          <img id="movieImg" src="https://m.media-amazon.com/images/M/MV5BM2MyNjYxNmUtYTAwNi00MTYxLWJmNWYtYzZlODY3ZTk3OTFlXkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_SY1000_CR0,0,704,1000_AL_.jpg">
          <h4 id="Myear">Year: 1979</h4>
          <h4 id="Mrated">Rated: Not Rated</h4>
          <h4 id="Mscore">Metacritic score: 83.9%</h4>
        </div>
      </div>
      <div id="bookRes">
        <h2 id="bookTitle">The Godfather</h2>
        <div class="descriptionDiv">
          <img id="bookImg" src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1394988109l/22034._SY475_.jpg">
          <h4>Year: 1979</h4>
          <h4>Goodreads Rating: 4.3</h4>
        </div>
      </div>
    </div>
  </main>
  <footer>
  </footer>
</body>
