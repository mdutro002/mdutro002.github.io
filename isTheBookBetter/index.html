      <input id="search" type="text">
      <input id="searchPrompt" type="submit">
    </div>
    <div id="mediaCompare">
      <div id="movieRes" class="hidden">
        <h2 id="movieTitle"></h2>

          <button id="showMDets">Show Movie Details</button>
        </div>
      </div>
      <div id="bookRes" class="hidden">
        <h2 id="bookTitle"></h2>
        <div class="descriptionDiv">
          <img id="bookImg">
          <button id="showBDets">Show Book Details</button>
        </div>
      </div>
    </div>
  </main>
